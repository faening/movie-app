# https://developer.android.com/studio/build/migrate-to-catalogs?hl=pt-br

[versions]
# Libraries
ktx = "1.12.0"
appcompat = "1.6.1"
constraintlayout = "2.1.4"
material = "1.11.0"
firebase = "32.7.1"
splashscreen = "1.0.1"
hilt = "2.50"
lifecycle = "2.7.0"
navigation = "2.7.6"
glide = "4.16.0"
junit = "4.13.2"
androidxtest = "1.1.5"
androidxtestespresso = "3.5.1"

# Plugins
gradle = "8.2.1"
kotlin = "1.9.10"
googleservices = "4.4.0"


[libraries]
# Common
android-ktx = { group = "android.core", name = "core-ktx", version.ref = "ktx" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraint-layout", version.ref = "constraintlayout" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Firebase
firebase = { group = "com.google.firebase", name = "firebase", version.ref = "firebase" }
firebaseanalytics = { group = "com.google.firebase", name = "firebase-analytics" }
firebaseauth = { group = "com.google.firebase", name = "firebase-auth" }
firebasedatabase = { group = "com.google.firebase", name = "firebase-database" }
firebasestorage = { group = "com.google.firebase", name = "firebase-storage" }

# SplashScreen (For Android 12+)
splashscreen = { group = "androidx.core", name = "core-splashscreen", version.ref = "splashscreen" }

# Hilt
hilt = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hiltcompiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }

# Lifecycle
lifecycleviewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
lifecyclelivedata = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycle" }

# Navigation
navigationfragment = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigation" }
navigationui = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigation" }

# Glide
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }

# Tests
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidxtest = { group = "androidx.test.ext", name = "junit", version.ref = "androidxtest" }
androidxtestespresso = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androidxtestespresso" }


[plugins]
androidapplication = { id = "com.android.application", version.ref = "gradle" }
kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
googleservices = { id = "com.google.gms.google-services", version.ref = "googleservices" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }